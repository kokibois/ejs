<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Offline EmulatorJS PWA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="manifest.json">
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("sw.js");
      });
    }
  </script>

  <style>
    body { background:#111; color:#fff; font-family:sans-serif; text-align:center; }
    #game { width:640px; height:480px; max-width:100%; margin:auto; background:#000; }
    .box { margin:20px 0; }
  </style>
</head>
<body>

<h2>Offline EmulatorJS PWA</h2>

<div class="box">
  <label>エミュレーター種別：</label>
  <select id="core">
    <option value="gba">GBA</option>
    <option value="gb">GB</option>
    <option value="nes">NES</option>
    <option value="snes">SNES</option>
    <option value="nds">NDS</option>
  </select>
</div>

<div class="box">
  <input type="file" id="romInput">
</div>

<button id="startBtn">ゲーム開始</button>

<div id="game"></div>

<script>
document.getElementById("startBtn").onclick = async () => {
  const file = document.getElementById("romInput").files[0];
  if (!file) return alert("ROM選んでね〜");

  const core = document.getElementById("core").value;

  // ROM → base64 に変換
  const base64 = await fileToBase64(file);

  window.EJS_player = "#game";
  window.EJS_biosUrl = "";
  // data URL として渡す
  window.EJS_gameUrl = base64;
  window.EJS_core = core;

  // loader.js 再読み込み
  const old = document.getElementById("ejs-loader");
  if (old) old.remove();

  const script = document.createElement("script");
  script.id = "ejs-loader";
  script.src = "https://www.emulatorjs.com/loader.js";
  document.body.appendChild(script);
};

// File → base64 変換
function fileToBase64(file) {
  return new Promise((resolve, reject) => {
    const reader = new FileReader();
    reader.onload = () => resolve(reader.result); // data: URL 形式になる
    reader.onerror = reject;
    reader.readAsDataURL(file);
  });
}
</script>

</body>
</html>
